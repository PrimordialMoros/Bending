[versions]
math = "2.0.0"
tasker = "1.0.1"
adventure = "4.14.0"
adventure-fabric = "5.9.0"
configurate = "4.1.2"
cloud = "1.8.3"
cloud-snapshot = "1.8.0-SNAPSHOT"
bstats = "3.0.2"
paper = "1.20.1-R0.1-SNAPSHOT"
sponge-api = "11.0.0-SNAPSHOT"
